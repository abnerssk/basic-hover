<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Hover</title>
    <style>
        body{
            height: 97vh;
            width: 98vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #quadrado{
            width: 300px;
            height: 270px;
            background-color: rgb(0, 97, 129);
            color: white;
            font-size: 15px;
            border-radius: 12px;
            text-align: center;
            font-family: sans-serif;
            box-shadow: 4px 4px black;

            transition: all 0.4s ease-in-out;
        }
        #quadrado h2{
            margin: auto;
            margin-top: 40%;
        }
        #quadrado:hover{
            background-color: orange;
            color: black;
            scale: 1.2;
        }
    </style>
</head>
<body>
    <div id="quadrado">
        <h2>Passe o Mouse aqui</h2>
    </div>
</body>
</html>
